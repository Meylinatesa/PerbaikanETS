<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbaikan ETS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        @media (min-width: 1000px) {
            .col-sm-6 {
                width: 25%; 
            }
        }

        @media (max-width: 1000px) {
            .col-sm-6 {
                width: 50%; 
            }
        }
    </style>
    
</head>
<body>
    <div id="style" class="row">
    </div>

    <script>
        var request = new XMLHttpRequest()
        request.open('GET', 'https://pokeapi.co/api/v2/pokemon', true)
        request.onload = function () {
            if (request.status >= 200 && request.status < 400) {
                var data = JSON.parse(this.responseText);
                var card = document.getElementById("style");

                data.results.slice(0, 100).forEach((pokemon) => {
                    var div = document.createElement("div");
                    div.className = "col-sm-6 mb-4 mb-sm-0";
                    div.innerHTML = (`<div class="row">
                                        <div class="col-sm-6 mb-4 mb-sm-0">
                                        <div class="card">
                                        <div class="card-body">
                                        <h5 class="card-title">${pokemon.name}</h5>
                                        <a href="${pokemon.url}" class="btn btn-primary">Detail</a>
                                    </div>
                                    </div>
                                </div>`)

                    console.log(pokemon.name);
                    card.appendChild(div);
                }
                );

            } else {
                console.log('Error');
            }
        }

    request.send()
    </script>
</body>
</html>
